<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title>Document</title>
</head>

<body>
    <nav>
        <h1> <span>SHO</span>PRO </h1>
        <ul>
            <li>accueil</li>
            <li>produits</li>
            <li>contacts</li>
        </ul>
        <span class="material-symbols-outlined">shopping_cart_checkout</span>
    </nav>
    <div class="carts">
        <div class="items">
            <div class="sub-item">
                <div>
                    <img src="images/chaussure1.png" alt="Chaussure 1">
                    <figcaption>
                        <span class="material-symbols-outlined like" id="like1"> favorite </span>
                        <h3 class="price"> 45.000XOF </h3>
                    </figcaption>
                </div>
                <div class="other-stuff">
                    <span class="material-symbols-outlined add" id="add1">add</span>
                    <h3 class="value" id="value1">0</h3>
                    <span class="material-symbols-outlined remove" id="remove1">remove</span>
                    <h3 class="name">Chaussure 1</h3>
                    <span class="material-symbols-outlined sup" id="sup1">delete</span>
                </div>
            </div>
            <div class="sub-item">
                <div>
                    <img src="images/chaussure2.png" alt="Chaussure 2">
                    <figcaption>
                        <span class="material-symbols-outlined like" id="like2">favorite</span>
                        <h3 class="price">40.000XOF</h3>
                    </figcaption>
                </div>
                <div class="other-stuff">
                    <span class="material-symbols-outlined add" id="add2"> add </span>
                    <h3 class="value" id="value2"> 0 </h3>
                    <span class="material-symbols-outlined remove" id="remove2"> remove </span>
                    <h3 class="name"> Chaussure 2 </h3>
                    <span class="material-symbols-outlined sup" id="sup2"> delete </span>
                </div>
            </div>
            <div class="sub-item">
                <div>
                    <img src="images/chaussure3.png" alt="Chaussure 3">
                    <figcaption>
                        <span class="material-symbols-outlined like" id="like3"> favorite </span>
                        <h3 class="price"> 39.000XOF </h3>
                    </figcaption>
                </div>
                <div class="other-stuff">
                    <span class="material-symbols-outlined add" id="add3"> add </span>
                    <h3 class="value" id="value3"> 0 </h3>
                    <span class="material-symbols-outlined remove" id="remove3"> remove </span>
                    <h3 class="name"> Chaussure 3 </h3>
                    <span class="material-symbols-outlined sup" id="sup3">delete</span>
                </div>
            </div>
        </div>
    </div>
    <div class="total">
        <h2>total: </h2>
        <h2> <span id="total"> 0 </span> XOF</h2>
    </div>
    <script src="./main.js"></script>
    <style>
        .like.active {
            color: red;
        }
    </style>
</body>

</html>
